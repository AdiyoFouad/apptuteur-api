controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

login:
    path: '/login'
    controller: 'App\Controller\LoginController::login'

logout:
    path: '/logout'
    controller: 'App\Controller\LogoutController::logout'

dashboard:
    path: '/dashboard'
    controller: 'App\Controller\TuteurController::dashboard'